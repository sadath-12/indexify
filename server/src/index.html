<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indexify Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 1rem;
        }
        
        .description {
            color: #4a5568;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            color: white;
            background-color: #4299e1;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background-color: #3182ce;
        }
        
        .button svg {
            margin-right: 0.5rem;
            width: 1.25rem;
            height: 1.25rem;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            color: #4a5568;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unstructured data processing</h1>
        <p class="description">
            This is a realtime serving engine for Data-Intensive Generative AI Applications.
        </p>
    </div>
</body>
</html>
